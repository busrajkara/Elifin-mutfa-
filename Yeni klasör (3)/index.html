<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elif'in Lezzetleri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path-to-your-logo.jpg" alt="Elif'in Lezzetleri Logo">
        </div>
        <h1>Elif'in Lezzetleri</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">Hakkında</a></li>
            <li><a href="#recipes">Tarifler</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>Hakkında</h2>
        <p>Elif'in Lezzetleri, ev yemekleri tarifleri ve lezzetli fikirlerle dolu bir mutfak deneyimidir.</p>
    </section>

    <section id="recipes">
        <h2>Tarifler</h2>
        <div id="recipe-list">
            <!-- Recipe cards will be rendered here dynamically -->
        </div>
    </section>

    <section id="contact">
        <h2>İletişim</h2>
        <p>Bizimle iletişime geçmek için aşağıdaki formu doldurun:</p>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Elif'in Lezzetleri - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
