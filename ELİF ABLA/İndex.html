<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elif'in Lezzetleri</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Elif'in Lezzetleri</h1>
    </header>

    <section id="urunler" class="section">
        <h2>Ürünler</h2>
        <div class="slider-container">
            <button class="slider-btn left-btn">⟵</button>
            <div class="slider" id="product-slider"></div>
            <button class="slider-btn right-btn">⟶</button>
        </div>
    </section>

    <section id="yorumlar" class="section">
        <h2>Yorumlar</h2>
        <div id="comments-container"></div>
        <form id="comment-form">
            <input type="text" id="comment-name" placeholder="Adınız" required>
            <textarea id="comment-text" placeholder="Yorumunuz" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
        </div>
    </div>

    <footer>
        <p>© 2024 Elif'in Lezzetleri. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
